<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis Result</title> 
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Resultstyle.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100"> <div class="card shadow-sm">  <div class="card-body">
        <h1 class="display-4 text-center mb-4">Sentiment Analysis Result</h1>
        <div class="row">
          <div class="col-md-6">
            <h2 class="h3">Text:</h2>
            <p>{{msg}}</p>
          </div>
          <div class="col-md-6">
            <h2 class="h3">Sentiment:</h2>
            <p>{{result}}</p>
          </div>
        </div>
        <a href="/" class="btn btn-primary mt-4">Go Back</a>
      </div>
    </div>
  </div>
</body>
</html>
